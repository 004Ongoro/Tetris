<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tetris</title>

  <!-- Meta Tags for SEO -->
  <meta name="description" content="Play a fun and challenging version of Tetris online! Choose your difficulty and enjoy the classic block-stacking puzzle game.">
  <meta name="keywords" content="Tetris, Online Tetris, Play Tetris, Puzzle Game, Block Game, Classic Tetris">
  <meta name="author" content="George Ongoro">
  <meta name="robots" content="index, follow">
  
  <!-- Open Graph (OG) Meta Tags -->
  <meta property="og:title" content="Play Tetris Online - Tetris by George Ongoro">
  <meta property="og:description" content="Enjoy a classic Tetris experience! Choose your difficulty and test your skills in this engaging puzzle game.">
  <meta property="og:image" content="https://tetrisbyongoro.vercel.app/tetris-4551586_1280.jpg">
  <meta property="og:url" content="https://tetrisbyongoro.vercel.app/">
  <meta property="og:type" content="website">
  
  <!-- Twitter Card Meta Tags -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Play Tetris Online - Tetris by George Ongoro">
  <meta name="twitter:description" content="Enjoy a classic Tetris experience! Choose your difficulty and test your skills in this engaging puzzle game.">

  <link rel="stylesheet" href="styles/style.css">
</head>
<body>
  <h1>Tetris</h1>
  <!-- Difficulty Selector -->
  <div id="difficulty-selector">
    <label for="difficulty">Select Difficulty:</label>
    <select id="difficulty">
      <option value="easy">Easy</option>
      <option value="medium">Medium</option>
      <option value="hard">Hard</option>
    </select>
  </div>

  <!-- Game Board -->
  <div id="game-board"></div>

  <!-- Mobile Controls -->
  <div id="controls">
    <button id="left-btn">←</button>
    <button id="down-btn">↓</button>
    <button id="right-btn">→</button>
    <button id="rotate-btn">Rotate</button>
    <button id="hold-btn">Hold</button>
  </div>

  <!-- Hidden UI -->
  <div id="hidden-ui" class="hidden">
    <p>Score: <span id="score">0</span></p>
    <p>High Score: <span id="high-score">0</span></p>
    <p>Next Piece:</p>
    <div id="next-piece-preview"></div>

    <!-- Start Over and Pause Buttons -->
    <div id="start-over-btn">Start Over</div>
    <div id="pause-btn">Pause</div>
  </div>

  <!-- Toggle Button -->
  <button id="toggle-ui-btn">Show Controls</button>

  <!-- Footer -->
  <footer>
    Created by <a href="https://ongoro.vercel.app" target="_blank">George Ongoro</a>
  </footer>

  <!-- Game Over Modal -->
  <div id="game-over-modal" class="modal hidden">
    <div class="modal-content">
      <h2>Game Over</h2>
      <p>Total Score: <span id="final-score">0</span></p>
      <button id="play-again-btn">Play Again</button>
      <small>Created by George Ongoro</small>
    </div>
  </div>

  <script src="scripts/app.js"></script>
</body>
</html>
